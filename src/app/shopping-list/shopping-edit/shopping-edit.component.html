<form (ngSubmit)="onSubmit(formRef)" #formRef="ngForm">
    <div class="form-fields">
        <mat-form-field class="form-item">
            <label for="name">Name</label>
            <input
                matInput
                type="text"
                name="name"
                id="name"
                required
                ngModel
            />
        </mat-form-field>
        <mat-form-field class="form-item">
            <label for="amount">Amount</label>
            <input
                type="number"
                pattern="^[1-9]+[0_9]*$"
                min="1"
                name="amount"
                id="amount"
                matInput
                required
                ngModel
            />
        </mat-form-field>
        <mat-form-field class="form-item">
            <label for="unit">Unit</label>
            <mat-select name="unit" id="unit" required ngModel>
                <mat-optgroup
                    *ngFor="let optionType of unitOptions"
                    [label]="optionType.label"
                >
                    <mat-option
                        *ngFor="let option of optionType.options"
                        [value]="option"
                    >
                        {{ option }}
                    </mat-option>
                </mat-optgroup>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="form-buttons">
        <button
            mat-stroked-button
            type="submit"
            color="primary"
            [disabled]="!formRef.valid"
        >
            {{ editMode ? 'Edit ingredient' : 'Add ingredient' }}
        </button>
        <button
            mat-stroked-button
            *ngIf="editMode"
            (click)="onDelete()"
            type="button"
        >
            Delete ingredient
        </button>
        <button mat-stroked-button (click)="onClear()" type="button">
            Clear
        </button>
    </div>
</form>
