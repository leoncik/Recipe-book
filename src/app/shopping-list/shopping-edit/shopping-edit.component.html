<form>
    <div class="form-fields">
        <div class="form-item">
            <label for="name">Name</label>
            <input type="text" #nameInput name="name" id="name" />
        </div>
        <div class="form-item">
            <label for="amount">Amount</label>
            <input type="number" #amountInput name="amount" id="amount" />
        </div>
    </div>
    <div class="form-buttons">
        <button type="submit" (click)="onAddIngredient()">
            Add ingredient
        </button>
        <button type="button">Delete ingredient</button>
        <button type="button">Clear form</button>
    </div>
</form>
