<div class="recipe-picture">
    <img [src]="recipe.imagePath" alt="" />
</div>
<div class="recipe-title">
    <h1>{{ recipe.name }}</h1>
</div>
<div class="recipe-manager">
    <button>Manage recipe</button>
    <ul class="recipe-options">
        <li>
            <a href="#">Add ingredients to the Shopping list</a>
        </li>
        <li>
            <a href="#">Edit recipe</a>
        </li>
        <li>
            <a href="#">Delete recipe</a>
        </li>
    </ul>
</div>
<div>
    <p>{{ recipe.description }}</p>
</div>
<div>
    <p>Ingredients</p>
</div>
