<mat-card class="recipe-card">
    <div class="recipe-picture">
        <img mat-card-image [src]="recipe.imagePath" alt="" />
    </div>
    <div class="recipe-title">
        <mat-card-title>{{ recipe.name }}</mat-card-title>
    </div>
    <div class="recipe-manager">
        <button
            class="manage-button"
            mat-stroked-button
            appDropdown
            type="button"
        >
            Manage recipe
        </button>

        <mat-card-actions class="recipe-options">
            <li>
                <button mat-button (click)="onAddToShoppingList()">
                    <a>Add ingredients to the Shopping list</a>
                </button>
            </li>
            <li>
                <button [routerLink]="['edit']" mat-button>
                    <a>Edit recipe</a>
                </button>
            </li>
            <li>
                <button mat-button (click)="onDeleteRecipe()">
                    <a>Delete recipe</a>
                </button>
            </li>
        </mat-card-actions>
    </div>
    <div>
        <p>{{ recipe.description }}</p>
    </div>
    <div class="ingredients">
        <h2>Ingredients</h2>
        <hr />
        <ul>
            <li *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
                {{ ingredient.unit }}
            </li>
        </ul>
    </div>
</mat-card>
