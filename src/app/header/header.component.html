<nav>
    <div class="nav-header">
        <a href="#">Recipe Book</a>
    </div>
    <div class="nav-links">
        <ul class="navigation">
            <li *ngIf="isAuthenticated">
                <a routerLinkActive="active" routerLink="/recipes">Recipes</a>
            </li>
            <li>
                <a routerLinkActive="active" routerLink="/shopping-list"
                    >Shopping list</a
                >
            </li>
            <li *ngIf="!isAuthenticated">
                <a routerLinkActive="active" routerLink="/auth">Authenticate</a>
            </li>
        </ul>
        <div class="actions">
            <button *ngIf="isAuthenticated" type="button">Logout</button>
            <button *ngIf="isAuthenticated" appDropdown type="button">
                Manage
            </button>
            <ul class="actions-menu">
                <li>
                    <a (click)="onSaveData()">Save data</a>
                </li>
                <li>
                    <a (click)="onFetchData()">Fetch data</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
